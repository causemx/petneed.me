<div class="span3 item element">
    <div class="picture">
        {% load index_layout_utils %}
        <a class="image" href="/static/media/{{i.image_file}}" title="{{i.name}}"><img src="/static/media/{{i.smal_img_file}}" alt=""/></a>
        <div class="description">
            <p>{{i.note}}
            </p>
        </div>
        <div class="meta">
            <span><i class="fa-icon-heart-empty"></i> <a href="#">{{i.name}}</a></span>
            <span><i class="fa-icon-phone"><a href="tel://{{i.phone_normalized}}">{{i.phone}}</a></i></span>
            <br />
            <span><i class="fa-icon-home muted"><small>{{i.resettlement|index_layout_utils|linebreaksbr}}</small></i></span>
            <br />
            <i class="glyphicon glyphicon-hand-down">&nbsp;{{ i.count_clicks }}
             </i>&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-eye-open">&nbsp;{{i.count_eyeons}}</i>
        </div>
    </div>
</div>
